<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Painel de controle</title>
    
    <script src="app.js"></script>
    <!-- calendario -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js'></script>
    
    <script>

        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            buttonText: {
                today:    'hoje',
                month:    'mes',
                week:     'semana',
                day:      'dia',
                list:     'lista'
            },
            locale: 'pt-br'
          });
          calendar.render();
        });
  
      </script>

    <!-- calendario -->
    <!-- grafico -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Mês', 'Vendas'],
            ['Jan',  2],
            ['Fev',  5],
            ['Mar',  4],
            ['Abri',  7],
            ['Mai',  2],
            ['Mai',  7],
            ['Mai',  7],
            ['Mai',  7],
            ['Mai',  7],
            ['Mai',  7],
            ['Mai',  7],
            ['Mai',  7]
          ]);
  
          var options = {
            title: 'Vendas por mês',
            // curveType: 'function',
            legend: { position: 'bottom' }
          };
  
          var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
  
          chart.draw(data, options);
        }
      </script>
      <!-- grafico -->
</head>
<body>
    <header>
        <menu>
            <nav>
                <button onclick="toogleMenu()"><i class="large material-icons">menu</i></button>
                <a href="#"><i class="large material-icons">home</i></a>
                <a href="#"><i class="large material-icons">directions_car</i></a>
                <a href="#"><i class="large material-icons">monetization_on</i></a>
            </nav>
        </menu>
    </header>
    <div class="corpo">
        <section class="topo">
            <div class="topo-conteudo">
                <p>Painel de controle</p>
                <p>SoacyCars</p>
            </div>
            
        </section>
        <section class="conteudo">
            <div class="conteudo-left">
                <div class="conteudo-left-topo">
                    <div class="card card-anunciados">
                        <p class="titulo">Veiculos anunciados</p>
                        <p class="qtd">23</p>
                    </div>
                    <div class="card card-vendas">
                        <div class="card-vendas-conteudo-principal">
                            <p class="titulo">vendas do mes</p>
                            <p class="valor">R$ 132.900,00</p>
                        </div>
                        <div class="card-vendas-qtd-veiculos">
                            <p>2 veiculos</p>
                        </div>
                    </div>
                </div>
                <div class="conteudo-left-bottom">
                    <div id="curve_chart"></div>
                </div>
            </div>
            <div class="conteudo-rigth">
                <div id="calendar"></div>
            </div>
            
        </section>
    </div>
    
</body>
</html>
