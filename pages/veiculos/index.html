<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Veículos</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="toggle-btn-open">
          <i class="ri-menu-line"></i>
        </div>
        <div class="logo"><a href="./index.html">LOGO</a></div>
        <div>
          <ul class="list-links">
            <li><a class="nav-link" href="./index.html">Início</a></li>
            <li>
              <a class="nav-link" href="./pages/veiculos/index.html"
                >Veículos</a
              >
            </li>
            <li>
              <a class="nav-link" href="./pages/empresa/index.html">Empresa</a>
            </li>
          </ul>
        </div>
        <a href="./pages/contato/index.html" class="action-btn">
          <i class="ri-whatsapp-line"></i>
          <p>Entrar em contato</p>
        </a>
      </nav>
      <nav class="dropdown-menu">
        <li><a href="./index.html" class="nav-link">Início</a></li>
        <li>
          <a href="./pages/veiculos/index.html" class="nav-link">Veículos</a>
        </li>
        <li>
          <a href="./pages/empresa/index.html" class="nav-link">Empresa</a>
        </li>
        <a href="./pages/contato/index.html" class="action-btn">
          <i class="ri-whatsapp-line"></i>
          <p>Entrar em contato</p>
        </a>
      </nav>
    </header>

    <div class="container">
      <div class="header-veiculos">
        <div class="header-veiculos-content">
          <div>
            <h2>Veículos novos e seminovos</h2>
          </div>
          <div class="options-header-veiculos">
            <div class="search-header">
              <i class="ri-search-2-line icon-search"></i>
              <input
                type="text"
                name=""
                id=""
                class="input-search"
                placeholder="Pesquisar"
              />
            </div>
            <div class="options-header">
              <i class="ri-arrow-up-down-line"></i>
              <select name="options" id="cars">
                <option value="">Filtrar por:</option>
                <option value="Menor Valor">Menor Valor</option>
                <option value="Maior Valor">Maior Valor</option>
                <option value="Mais Recentes">Mais Recentes</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <section class="layout">
        <div class="sidebar">
          <div class="header-sidebar">
            <h2>Filtrar</h2>
            <p class="clean-filtro">Limpar</p>
          </div>

          <!-- ======================= DROPDOWN ============================-->

          <div class="container-dropdown-filtro">
            <div class="dropdownFiltro">
              <input
                type="text"
                placeholder="Marca"
                class="title-dropdown-options-filtro nameOption"
                value=""
                readonly
              />
              <i class="ri-arrow-down-s-line icon-arrow-down"></i>
              <div class="options-filtro">
                <div
                  onclick="SHOW_TEXT_FILTRO('Todas as marcas')"
                  class="opções"
                >
                  <i class="ri-global-line" size="30"></i>
                  <p>Todas as marcas</p>
                </div>
                <div onclick="SHOW_TEXT_FILTRO('FIAT')" class="opções">
                  <img
                    src="../../assets/img/LogosColoridas/Fiat_logo-Colorida.svg"
                    alt=""
                    width="30px"
                    height="30px"
                  />
                  <p>FIAT</p>
                </div>
                <div onclick="SHOW_TEXT_FILTRO('VOLKSWAGEN')" class="opções">
                  <img
                    src="../../assets/img/LogosColoridas/Volkswagen logo.svg"
                    alt=""
                    width="30px"
                    height="30px"
                  />
                  <p>VOLKSWAGEN</p>
                </div>
                <div onclick="SHOW_TEXT_FILTRO('HONDA')" class="opções">
                  <img
                    src="../../assets/img/LogosColoridas/honda logo.svg"
                    alt=""
                    width="30px"
                    height="30px"
                  />
                  <p>HONDA</p>
                </div>
                <div onclick="SHOW_TEXT_FILTRO('TOYOTA')" class="opções">
                  <img
                    src="../../assets/img/LogosColoridas/Toyota logo.svg"
                    alt=""
                    width="30px"
                    height="30px"
                  />
                  <p>TOYOTA</p>
                </div>
                <div onclick="SHOW_TEXT_FILTRO('HYUNDAI')" class="opções">
                  <img
                    src="../../assets/img/LogosColoridas/logoHyundai.svg"
                    alt=""
                    width="30px"
                    height="30px"
                  />
                  <p>HYUNDAI</p>
                </div>
                <div onclick="SHOW_TEXT_FILTRO('CHEVROLET')" class="opções">
                  <img
                    src="../../assets/img/LogosColoridas/Chevrolet logo.svg"
                    alt=""
                    width="30px"
                    height="30px"
                  />
                  <p>CHEVROLET</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="veiculos">
          <h3>Body</h3>
        </div>
      </section>
    </div>

    <script src="../../assets/js/main.js"></script>
  </body>
</html>
