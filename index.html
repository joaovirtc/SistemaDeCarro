    <title>Início</title>

  <body>
    <main>
      <header>
        <nav class="navbar">
          <div class="toggle-btn-open">
            <i class="ri-menu-line"></i>
          </div>
          <div class="logo"><a href="#">LOGO</a></div>
          <div>
            <ul class="list-links">

                type="text"
                class="input-search"
                placeholder="Pesquise por marca ou modelo do carro "

            </div>
            <input type="submit" value="Buscar" class="search-submit" />
